<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Copying to clipboard...</title>
  <link href="https://ez-css.now.sh/" rel="stylesheet"/>
  <style>
    .hidden {
      display: none;
    }
    #handle_click {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      background-image: url(./data/background.png);
      background-repeat: repeat;
    }
  </style>
</head>
<body>
  <div id="handle_click"></div>
  <h1>Click to copy...</h1>
  <h2 class="hidden">You can now paste to chat!</h2>
  <script>
    document.body.onclick = async () => {
      await window.navigator.clipboard.writeText(atob(location.hash.replace('#', '')));
      document.querySelector('h1').classList.add('hidden');
      document.querySelector('h2').classList.remove('hidden');
    }
  </script>
</body>
</html>
